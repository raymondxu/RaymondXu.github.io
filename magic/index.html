<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fitch Cheney's Five Card Trick</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
    <div class="container">
        <div class="instructions">
            <p>Think of any 5 cards from a deck of 52 playing cards.</p>
            <p>Example: 4D KS 9C AH 10S</p>
        </div>
    
        <form id="input" class="pure-form">
            <input type="text" placeholder="Enter first card" class="card-input" id="one">
            <input type="text" placeholder="Enter second card" class="card-input" id="two">
            <input type="text" placeholder="Enter third card" class="card-input" id="three">
            <input type="text" placeholder="Enter fourth card" class="card-input" id="four">
            <input type="text" placeholder="Enter fifth card" class="card-input" id="five">
            <div><button type="button" id="go" class="btn">Perform Magic</button></div>
        </form>

        <div id="conclusion">
            <div id="output"></div>
            <button type="button" id="again" class="btn">Again</button>
            <div class="counter">Times played: <span id="addendum">0</span></div>
        </div>
    </div>
</body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="magic.js"></script>

</html>
